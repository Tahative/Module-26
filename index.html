<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center text-5xl">
        Welcome to
        <span class="text-violet-600 font-semibold">Bangladesh Bank </span>
      </h1>
    </header>
    <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
      <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
      <div>
        <input id="email-field"
          class="block m-2 w-9/12 px-3"
          type="email"
          name=""
          id=""
          placeholder="Your Email Address"
        />
        <input id="pass-field"
          class="block m-2 w-9/12 px-3"
          type="password"
          name=""
          id=""
          placeholder="Your Password"
        />
        <button id="btn-submit" class="bg-amber-600 px-8 py-2 rounded-lg hover:bg-amber-400">
          Submit
        </button>
      </div>
    </section>
    <script src="js/login.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
